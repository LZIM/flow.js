<h4>Table with repeat</h4>


<table class="table">
    <thead>
        <tr>
           <th> Time </th> 
           <th data-f-repeat="Time"></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>Price</th>
            <td data-f-repeat="Price"></td>
        </tr>
    </tbody>
</table>


<table class="table">
    <thead>
        <tr>
           <th> Time </th> 
           <th data-f-repeat="Time" data-repeat-template-id="repeat-35356">2015</th><th data-repeat-35356="true">2016</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>Price</th>
            <td data-f-repeat="Price" data-repeat-template-id="repeat-92164">34</td><td data-repeat-92164="true">34</td>
        </tr>
    </tbody>
</table>
<hr>

<h4>Table with foreach</h4>

<table class="table">
    <thead>
        <tr data-f-foreach="Time">
           <th>Time <%= value %></th>
        </tr>
    </thead>
    <tbody>
        <tr data-f-foreach="p in Price">
           <th><%= p %></th>
        </tr>
    </tbody>
</table>
