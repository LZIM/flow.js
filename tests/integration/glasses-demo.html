
<!doctype html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="uibuilder:session" content="INITIAL">
    <meta name="uibuilder:generator" content="%package_version%">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<body data-f-on-init="start_game" data-f-model="gglasses.vmf" class="">
    <div class="content-wrapper container">
    <table class="table">
        <tbody data-f-foreach="Time">
           <tr>
                <td data-f-bind="Profit[<%= index + 1 %>] | $#,###">  </td>
                <td data-f-bind="Price[<%= index + 1 %>]"></td>
           </tr>
        </tbody>
    </table>
                <script src="../../vendor/epicenter-js-libs/dist/epicenter.min.js"></script>
                <script src="../../dist/flow-edge.js"></script>
            </div>
            <script>
            Flow.initialize({
                channel: {
                    strategy: 'new-if-persisted',
                    run: {
                        variables: {
                            autoFetch: true
                        },
                        account: 'jaimedp',
                        project: 'glasses',
                        server: {
                            'host': 'api.forio.com'
                        },
                        transport: {
                            beforeSend: function () {
                                $('body').addClass('loading');
                            },
                            complete: function () {
                                $('body').removeClass('loading');
                            }
                        }
                    }
                }
            });
            </script>
</body>
            </html>
