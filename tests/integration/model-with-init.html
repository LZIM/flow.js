<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body data-f-on-init="start_game">

    Enter Price: <input type="text" class="form-control" data-f-bind="Price[X5]">
    <button data-f-on-click="step(1)">Advance By One Year</button>

    Revenue: <span data-f-bind="Total Revenue"></span>

    Revnue Over time
    <ul data-f-foreach="Total Revenue">
        <li> </li>
    </ul>

    <button id='addElement'> Add Element</button>
    <div id="elementContainer">

    </div>
    <script src="../../vendor/jquery/dist/jquery.min.js"></script>
    <script src="../../vendor/lodash/dist/lodash.js"></script>
    <script src="../../vendor/epicenter-js-libs/dist/epicenter.min.js"></script>
    <script src="../../dist/flow-edge.js"></script>

    <script>
    Flow.initialize({
        channel: {
           run: {
                model: 'model.vmf',
                account: 'nranjit',
                project: 'flow-test'
           }
        }
    });

    $('#addElement').click(function () {
        $('#elementContainer').append('<span> Profit </span> <span data-f-bind="Total Profit"> </span>');
    });
    </script>
</body>
</html>
