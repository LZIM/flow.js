<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <script src="//forio.com/tools/js-libs/2.0.1/epicenter.min.js"></script>
    <script src="../../dist/flow-edge.js"></script>

    <link rel="stylesheet" type="text/css" href="test.css">


    <script>
    $(function() {
      Flow.initialize({
          channel: {
              strategy: 'new-if-initialized',
              run: {
                 account: 'jaimedp',
                 project: 'glasses',
              }
          }
      });
      Flow.dom.converters.register('custom', function (value) {
        console.log(value);
          return [1, 2];
       }, false);
    });
  </script>
  </head>
  <body data-f-model="gglasses.vmf" data-f-on-init="start_game">

    <h2>Control</h2>
      <div>
          <div data-f-bind="Price, Revenue | custom"><%= Price %> || <%= Revenue %> </div>
          <div data-f-bind="Time">Time: <%= value %></div>
          <button data-f-on-click="step(1)">Advance One Step</button>
          <button data-f-on-click="reset">Reset</button>

      </div>
  </div>

  </body>

</html>
